name: Publish to PyPI

on:
  release:
    types: [published]
  workflow_dispatch:  # Allow manual triggering

jobs:
  publish:
    runs-on: ubuntu-latest
    environment:
      name: pypi
      url: https://pypi.org/p/m3-mcp
    permissions:
      id-token: write  # IMPORTANT: this permission is mandatory for trusted publishing
      contents: read

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"

    - name: Extract version from tag
      id: get_version
      run: |
        # Get version from git tag (removes 'v' prefix if present)
        VERSION=${GITHUB_REF#refs/tags/}
        VERSION=${VERSION#v}
        echo "version=$VERSION" >> $GITHUB_OUTPUT
        echo "Publishing version: $VERSION"

    - name: Update version in pyproject.toml
      run: |
        # Update version in pyproject.toml to match the git tag
        sed -i "s/version = \".*\"/version = \"${{ steps.get_version.outputs.version }}\"/" pyproject.toml
        echo "Updated pyproject.toml version to ${{ steps.get_version.outputs.version }}"
        cat pyproject.toml | grep version

    - name: Install dependencies and run quick validation
      run: |
        python -m pip install --upgrade pip
        pip install build twine pytest
        pip install -e .[dev]

    - name: Run quick tests
      run: |
        pytest tests/ -v --tb=short

    - name: Build package
      run: python -m build

    - name: Verify package
      run: twine check dist/*

    - name: Publish to PyPI
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        print-hash: true
