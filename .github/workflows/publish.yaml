name: Publish to PyPI

on:
  release:
    types: [published]
  workflow_dispatch:  # Allow manual triggering

jobs:
  publish:
    runs-on: ubuntu-latest
    environment:
      name: pypi
      url: https://pypi.org/p/m3-mcp
    permissions:
      id-token: write  # IMPORTANT: this permission is mandatory for trusted publishing
      contents: read

    steps:
    - uses: actions/checkout@v4

    - name: Set up uv
      uses: astral-sh/setup-uv@v5
      with:
        version: "latest"
        python-version: "3.11"

    - name: Extract version from tag
      id: get_version
      run: |
        # Get version from git tag (removes 'v' prefix if present)
        VERSION=${GITHUB_REF#refs/tags/}
        VERSION=${VERSION#v}
        echo "version=$VERSION" >> $GITHUB_OUTPUT
        echo "Publishing version: $VERSION"

    - name: Update version in __init__.py
      run: |
        # Update version in src/m3/__init__.py to match the git tag
        sed -i "s/__version__ = \".*\"/__version__ = \"${{ steps.get_version.outputs.version }}\"/" src/m3/__init__.py
        echo "Updated src/m3/__init__.py version to ${{ steps.get_version.outputs.version }}"
        grep "__version__" src/m3/__init__.py

    - name: Sync dependencies including dev
      run: uv sync --all-groups

    - name: Run quick tests
      run: |
        uv run pytest tests/ -v --tb=short

    - name: Build package
      run: uv build

    - name: Verify package
      run: uv run --with twine twine check dist/*

    - name: Publish to PyPI
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        print-hash: true
